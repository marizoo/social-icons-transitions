<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <title>Icons Transitions | Animation</title>
</head>
<body>
    <div class="main">

   <!--  05-Rotation-animation -->
   <div class="main5">
        <div class="container5">
            <div class="button5">
                <i class="icon5-sm fab fa-facebook-messenger"></i>
            </div>
            <div class="button5">
                <i class="icon5-sm fab fa-whatsapp"></i>

            </div>
            <div class="button5">
                <i class="icon5-sm far fa-envelope"></i>

            </div>
            <div class="button5">
                <i class="icon5-sm fas fa-sms"></i>

            </div>
            <span class="main-icon5">+</span>
        </div>
    </div>


   <!--  05-Rotation-animation -->

    <!-- 04-Button-animation -->
<div class="container4">
    <div class="container4-1">
        <div class="button4">
            <h3 class="text4">Share</h3>
            <i class="share4 fas fa-share-alt"></i>
        </div>
        <div class="icons4">
            <i class="icon4 fab fa-facebook-f"></i>
            <i class="icon4 fab fab fa-instagram"></i>
            <i class="icon4 fab fab fa-twitter"></i>
        </div>
    </div>
</div>
    
    <!-- 04-Button-animation -->

    <!-- 03-Project-Layer Animation -->
    <div class="container3">
        <div class="container3-1">
            <div class="button3">
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3><i class="icon2 fab fa-facebook-f"></i></span3>
            </div>
            <div class="button3">
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3><i class="icon2 fab fa-instagram"></i></span3>
            </div>
            <div class="button3">
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3><i class="icon2 fab fa-twitter"></i></span3>
            </div>
            <div class="button3">
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3></span3>
                <span3><i class="icon2 fab fa-youtube"></i></span3>
            </div>
        </div>
    </div>
    <!-- 03-Project-Layer Animation -->

    <!-- 02-Background Animation -->
    <div class="container2">
        <div class="button2"><i class="icon2 fab fa-facebook-f"></i>
        <div class="fill2"></div>
        </div>
        <div class="button2"><i class="icon2 fab fa-instagram"></i>
        <div class="fill2"></div>
        </div>
        <div class="button2"><i class="icon2 fab fa-twitter"></i>
        <div class="fill2"></div>
        </div>
        <div class="button2"><i class="icon2 fab fa-youtube"></i>
        <div class="fill2"></div>
        </div>
    </div>
 
    <!-- 02-Background Animation -->


    <!-- 01-Border Animation -->
    <div class="container1">
        <div class="button1 facebook">
            <div class="circle1 circle-1"></div>
            <div class="circle1 circle-2"></div>
            <img src="./img/facebook.svg" alt="">
        </div>
        <div class="button1 instagram">
            <div class="circle1 circle-3"></div>
            <img src="./img/instagram.svg" alt="">
        </div>
        <div class="button1 twitter">
            <img src="./img/twitter.svg" alt="">
        </div>
    </div>
    <!-- 01-Border Animation -->

</div>
</body>
</html>
